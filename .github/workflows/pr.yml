name: PR

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - run: yarn
      - run: yarn lint
      - run: yarn checkchange
      - run: yarn build
      - run: yarn test
      - run: yarn docs
